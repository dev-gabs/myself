<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="./assets/logo_main.svg" />

    <nav>
      <div class="wrapper">
        <img src="./assets/logo_main_bw.svg" alt="" />

        <svg

          height="40"
          viewBox="0 0 40 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 20H30"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M10 12H30"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

            d="M18 28L30 28"

          <p>
            Front-end developer focused on creating a modern, elegant and
            efficient visual experience for users and customers.
            <br />
            <br />
            After all, we <strong>become</strong> what we
            <strong>behold</strong>.
          </p>
        </div>
        <img src="./assets/logo_main.svg" alt="" />
      </div>
    </section>

    <section class="my_skills">
      <div class="background">
        <img
          src="./assets/background_red_ellipse.svg"
          class="background_red_ellipse"
        />
      </div>

      <div class="wrapper">
        <h1>My Skills</h1>
        <div class="border"></div>

        <p>Touch an icon to see content</p>

        <div class="menus"></div>
        <div class="content"></div>
      </div>

    <script src="./js/index.js"></script>
